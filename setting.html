<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row row">
                <form action="#" class="header__form">
                    <button type="button" class="header__form-button">
                        <img class="header__form-button-dark" src="image/Search.png" alt="">
                        <img class="header__form-button-mode" src="image/Search__white-mode.png" alt="">
                    </button>
                    <input type="text" placeholder="Search Here">
                </form>
                <div class="header__right">
                    <button class="header__right-dark DarkMode"><img src="image/moon.png" alt=""></button>
                    <button class="header__right-light LightMode"><img src="image/mode.png" alt=""></button>
                    <button>
                        <img class="header__bell-dark" src="image/bell.png" alt="">
                        <img class="header__bell-light" src="image/bell-light.png" alt="">
                    </button>
                    <button><img src="image/avatar.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="heart">
            <div class="container">
                <div class="heart__row row">
                    <div class="heart__title heart__title-profile">
                        <div class="heart__title-left">
                            <span class="subtitle">Setting</span>
                            <span class="content line__height-18px">Welcome Setting Page</span>
                        </div>
                        <div class="heart__title-right">
                            <a href="F:\NFT-marketplace\index.html"><span class="content">Home</span></a>
                            <img class="Bid__href-dark" src="image/Bid__arrow.png" alt="">
                            <img class="Bid__href-light" src="image/arrow-light.png" alt="">
                            <a href="#"><span class="content">Setting</span></a>
                        </div>
                    </div>
                    <ul class="setting__menu">
                        <li class="setting__menu-item">
                            <button class="setting__menu-button content active">Profile</button>
                        </li>
                        <li class="setting__menu-item">
                            <button class="setting__menu-button content">Application</button>
                        </li>
                        <li class="setting__menu-item">
                            <button class="setting__menu-button content">Security</button>
                        </li>
                        <li class="setting__menu-item">
                            <button class="setting__menu-button content">Activity</button>
                        </li>
                        <li class="setting__menu-item">
                            <button class="setting__menu-button content">Payment Method</button>
                        </li>
                        <li class="setting__menu-item">
                            <button class="setting__menu-button content">API</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="user">
            <div class="container">
                <div class="user__row row">
                    <div class="user__left">
                        <span class="subtitle user__subtitle">User profile</span>
                        <div class="user__block">
                            <span class="content user__block-title">Full Name</span>
                            <form action="#">
                                <input type="text">
                                <div class="user__name">
                                    <div class="user__name-image">
                                        <img src="image/user__svg.png" alt="">
                                    </div>
                                    <div class="user__name-info">
                                        <span class="content user__name-title">John Smith</span>
                                        <span class="content user__name-welcome line__height-18px">Welcome Setting Page</span>
                                    </div>
                                </div>
                                <button type="submit" class="user__button"><span class="content">Save</span></button>
                            </form>
                        </div>
                    </div>
                    <div class="user__right">
                        <span class="subtitle user__subtitle">Update Profile</span>
                        <div class="user__block">
                            <form action="#">
                                <span class="content user__block-title">Email</span>
                                <input type="text">
                                <span class="content user__block-title">Password</span>
                                <input type="text">
                                <button type="submit" class="user__button"><span class="content">Save</span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="container">
                <div class="info__row row">
                    <div class="subtitle">Personal Information</div>
                    <form action="#" class="info__wrapper">
                        <div class="info__wrapper-block">
                            <span class="content info__wrapper-content">Info</span>
                            <input type="text">
                        </div>
                        <div class="info__wrapper-block">
                            <span class="content info__wrapper-content">Info</span>
                            <input type="text">
                        </div>
                        <div class="info__wrapper-block">
                            <span class="content info__wrapper-content">Info</span>
                            <input type="text">
                        </div>
                        <div class="info__wrapper-block">
                            <span class="content info__wrapper-content">Info</span>
                            <input type="text">
                        </div>
                        <div class="info__wrapper-block">
                            <span class="content info__wrapper-content">Info</span>
                            <input type="text">
                        </div>
                        <div class="info__wrapper-block">
                            <span class="content info__wrapper-content">Info</span>
                            <input type="text">
                        </div>
                        <button type="submit" class="user__button info__wrapper-button"><span class="content">Save</span></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__row row footer__row-dashboard">
            <a href="F:\NFT-marketplace\index.html" class="footer__logo">
                <img src="image/Logo.png" alt="">
            </a>
            <a href="F:\NFT-marketplace\index.html" class="footer__dashboard">
                <img src="image/DashBoard.png" alt="">
            </a>
            <a href="F:\NFT-marketplace\bid.html" class="footer__bid">
                <img src="image/bid.png" alt="">
            </a>
            <a href="F:\NFT-marketplace\heart.html" class="footer__heart">
                <img src="image/heart.png" alt="">
            </a>
            <a href="F:\NFT-marketplace\collection.html" class="footer__collection">
                <img src="image/Collection.png" alt="">
            </a>
            <a href="F:\NFT-marketplace\profile.html" class="footer__profile">
                <img src="image/Profile.png" alt="">
            </a>
            <a href="F:\NFT-marketplace\setting.html" class="footer__setting">
                <i class="fa-sharp fa-solid fa-gear footer__setting-active"></i>
            </a>
            <a href="#" class="footer__exit">
                <img src="image/sign-out.png" alt="">
            </a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
