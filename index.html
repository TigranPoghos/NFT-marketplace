<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">

<body>
    <header class="header">
        <div class="container">
            <div class="header__row row">
                <form action="#" class="header__form">
                    <button type="button" class="header__form-button">
                        <img src="image/Search.png" alt="">
                    </button>
                    <input type="text" placeholder="Search Here">
                </form>
                <div class="header__right">
                    <button><img src="image/mode.png" alt=""></button>
                    <button><img src="image/bell.png" alt=""></button>
                    <button><img src="image/avatar.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">
        <div class="footer__row row footer__row-dashboard">
            <div class="footer__logo">
                <img src="image/Logo.png" alt="">
            </div>
            <div class="footer__dashboard">
                <img src="image/DashBoard-active.png" alt="">

            <div class="footer__bid">

            </div>
            <div class="footer__collection">
                <img src="image/Collection-active.png" alt="">
                <img src="image/Collection.png" alt="">
            </div>
            <div class="footer__profile">
                <img src="image/Profile-active.png" alt="">
                <img src="image/Profile.png" alt="">
            </div>
            <div class="footer__setting">
                <img src="image/setting.png" alt="">
                <img src="image/setting.png" alt="">
            </div>
            <div class="footer__exit">
                <img src="image/sign-out.png" alt="">
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
